<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVP Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="overflow-visible">
    <script>
      const APP_CONFIG = {
        basePath:
          "/Users/andreluiz/Library/Mobile Documents/com~apple~CloudDocs/avp/",
        shortcuts: {
          shuffleVideos: "r",
        },
      };

    <div class="fixed-div">
      <label for="gridSize">Grid size:</label>
      <select id="gridSize" onchange="applyVideosFromPool(true)">
        <option value="4" selected>4</option>
        <option value="6">6</option>
        <option value="9">9</option>
        <option value="14">14</option>
        <option value="67">67</option>

    </div>
    <div
      id="videoGrid"
      style="width: 100vw; height: 100vh; display: grid; gap: 0"
    ></div>
    <input type="file" id="poolInput" accept="video/*" multiple />
    <button id="poolBtn">Select Video Pool</button>
    <script src="./helpers/grid.js"></script>
    <script src="./helpers/dom.js"></script>
    <script src="./helpers/util.js"></script>
    <script src="scripts.js"></script>

  </body>

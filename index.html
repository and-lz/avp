<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVP Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="overflow-visible">
    <main>
      <section aria-label="Video grid" tabindex="0">
        <div
          id="videoGrid"
          class="video-grid"
          role="grid"
          aria-live="polite"
        ></div>
      </section>
      <section aria-label="Video pool controls">
        <label for="poolInput" id="poolInputLabel" class="pool-input-label"
          >Add videos</label
        >
        <input
          type="file"
          id="poolInput"
          class="pool-input"
          accept="video/*"
          multiple
          aria-labelledby="poolInputLabel"
        />
        <button
          id="poolBtn"
          class="pool-btn"
          autofocus
          aria-label="Open video pool"
        >
          üéûÔ∏è
        </button>
        <label for="gridSize" id="gridSizeLabel" class="grid-size-label"
          >Grid size</label
        >
        <input
          type="number"
          id="gridSize"
          class="grid-size"
          min="1"
          max="16"
          value="4"
          aria-labelledby="gridSizeLabel"
        />
      </section>
    </main>
    <script type="module" src="scripts.js"></script>
  </body>
</html>

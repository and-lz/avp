<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVP Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="overflow-visible">
    <script>
      const APP_CONFIG = {
        shortcuts: {
          shuffleVideos: "r",
        },
      };
    </script>
    <main>
      
      <section aria-label="Video grid" tabindex="0">
        <div
          id="videoGrid"
          style="width: 100vw; height: 100vh; display: grid; gap: 0"
          role="grid"
          aria-live="polite"
        ></div>
      </section>
      <section aria-label="Video pool controls">
        <label for="poolInput" id="poolInputLabel">Add videos</label>
        <input
          type="file"
          id="poolInput"
          accept="video/*"
          multiple
          aria-labelledby="poolInputLabel"
        />
        <button id="poolBtn" autofocus aria-label="Open video pool">üéûÔ∏è</button>
      </section>
    </main>
    <script src="./helpers/grid.js"></script>
    <script src="./helpers/dom.js"></script>
    <script src="./helpers/util.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
